<!doctype html>
<html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head><body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h2> Teclado </h2>
                <div id="teclado"></div>
            </div>

            <div class="col"><div class="row">
                <div class="col-6">
                    <h2> Registradores </h2>
                    <div id="registers"></div>
                </div>

                <div class="col-6">
                    <h2> ULA </h2>
                    <div id="alu"></div>
                </div>

                <div class="col">
                    <h2> Memoria </h2>
                    <pre id="memory"></pre>
                </div>
            </div></div>

            <div class="col-4">
                <h2> Console </h2>
                <div class='uiterminal-full'>
                    Opa Opa
                </div>
            </div>
        </div>
        <br>

        <div class="row"><hr>
            <div class="col-2"><h2>CÃ³digo</h2></div>
            <div class="col-6"><input type="text" class="form-control" id="input"></div>
            <div class="col-4"><div id="cmd_status"></div></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Functions
        function http_get(url){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false ); // false for synchronous request
            xmlHttp.send( null );
            console.log(xmlHttp.responseText);
            return JSON.parse(xmlHttp.responseText);
        }

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        function byte2chr(byte) {
            if ( byte >= 0x30 ) {
                return String.fromCharCode(byte);
            }
            return '.';
        }

        function processor_update_data() {
            // get the data
            console.log("pegando dados");
            var data = http_get("/dados.json");

            // update registers
            registers = data['registers'];
            text = "";
            for (key in registers) {
                text += key+': '+registers[key].toString()+'<br>';
            }
            $('#registers').html(text);

            // update memory
            memory = data['memory'];
            text = "";
            n_full_lines = (memory.length/16) - 1;
            for (var i = 0; i < n_full_lines; i++) {
                var base = i * 16;
                text += pad(base,4) + ' | ';
                for (var j = 0; j < 8; j++) {
                    text += pad(memory[base+j],2) + " "
                }
                text += " ";
                for (var j = 8; j < 16; j++) {
                    text += pad(memory[base+j],2) + " "
                }
                text += "|"
                for (var j = 0; j < 16; j++) {
                    text += byte2chr(memory[base+j]);
                }                
                text += "|<br>"
            }

            // show last line of memory
            var rest = memory.length % 16;
            if ( rest > 0 ) {
                var base = n_full_lines * 16;
                text += pad(base,4) + ' | ';
                for (var j=0; j<rest; j++) {
                    text += pad(memory[base+j],2) + " "
                }
                for (var j=0; j<16-rest; j++) {
                    text += '  ';
                }
                text += "|"
                for (var j = 0; j < 16; j++) {
                    text += byte2chr(memory[base+j]);
                }                
                text += "|<br>"
            }

            // finally put the memory text to the div
            $('#memory').html(text);

            // update teclado
            text = data['input']['teclado'];
            $('#teclado').html(text);

            // update alu
            alu = data['alu'];
            text = "";
            for (key in alu) {
                text += key+': '+alu[key].toString()+'<br>';
            }
            $('#alu').html(text);
        }

        // Start
        $( document ).ready(function() {
            processor_update_data();
        });

        // Eventos
        $("#input").on("keydown", function(event) {
            var line = $('#input').val();
            if(event.which == 13) {
                var data = http_get("/exec?line="+line);
                if (data['state'] == 'OK') {
                    $('#cmd_status').text("OK")
                    processor_update_data();
                } else {
                    $('#cmd_status').text(data['msg'])
                }
            }
        });
    </script>

</body></html>
